<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <title>Tracalorie | Meal and Calorie Tracker</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper blue">
      <div class="container">
        <a href="#" class="brand-logo center">Tricalorie</a>
        <ul class="right">
          <li><a href="#" class="clear-btn btn blue lighten-3">Clear All</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Meal/Food Item</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s6">
              <label for="meal">Meal</label>
              <input type="text" id="item-meal" placeholder="Add Item">
            </div>
            <div class="input-field col s6">
              <label for="calories">Calories</label>
              <input type="number" id="item-calories" placeholder="Add Calories">
            </div>
          </div>
        </form>
        <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Meal</button>
        <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update meal</button>
        <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Meal</button>
        <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
      </div>
    </div>
  </div>

  <h3 class="center-align">Total Calorie: <span class="total-calories">0</span></h3>

  <ul id="item-list" class="collection">
    <!-- <li class="collection-item" id="item-0"><strong>Steak Dinner: </strong> <em>1200 Calorie</em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li>
    <li class="collection-item" id="item-0"><strong>Cookie: </strong> <em>400 Calorie</em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li>
    <li class="collection-item" id="item-0"><strong>Egg: </strong> <em>300 Calorie</em> <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a></li> -->
  </ul>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script src="app.js"></script>
</body>
</html>
